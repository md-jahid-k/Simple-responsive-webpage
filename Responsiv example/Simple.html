<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsiv layout</title>
    <style>
        .container{
            display: flex;
            gap: 20px;
        }
        .box{
            height: 200px;
            width: 300px;
            text-align: center;
            background-color: aqua;
        }
        @media screen and (max-width: 576px) {
            .container{
                display: flex;
                flex-direction: column;
            }
            .box{
                background-color: antiquewhite;
            }
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="box">
            <h3>box-1</h3>
        </div>
        <div class="box">
            <h3>box-2</h3>
        </div>
        <div class="box">
            <h3>box-3</h3>
        </div>
        <div class="box">
            <h3>box-4</h3>
        </div>
    </section>
</body>
</html>
